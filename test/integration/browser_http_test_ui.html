<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>http test</title>
  <link rel="x-dart-test" href="browser_http_test.dart"/>
  <script src="packages/test/dart.js"></script>
  <script type="application/dart">
    import 'http_test.dart' deferred as test_lib;
    import 'dart:html';

    void main() {
      print('RUN');
      querySelector('.test-button-dart').onClick.listen((_) {
        print('RUN Test');

          test_lib.main();
        });
      });
    }
  </script>
</head>
<body>
  <button class="test-button-dart">RUN</button>
</body>
</html>
